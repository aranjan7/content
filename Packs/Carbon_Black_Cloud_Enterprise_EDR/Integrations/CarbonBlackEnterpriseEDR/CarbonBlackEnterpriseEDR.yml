category: Authentication
commonfields:
  id: CarbonBlackEnterpriseEDR
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: Organization Key
  hidden: false
  name: organization_key
  required: true
  type: 0
- display: Custom Key
  name: custom_key
  required: true
  type: 4
- display: Custom ID
  hidden: false
  name: custom_id
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
